<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
</head>

<body>
    <div
        class="body-container w-full h-[100vh] bg-gradient-to-tl to-purple-500 from-blue-500 flex justify-center items-center text-white">
        <div class="w-[40%] h-[60%] bg-[rgba(255,255,255,.1)] shadow-xl rounded-xl p-10">
            <h1 class="text-4xl font-bold mb-10">Temperature Converter</h1>
            <div class="flex mb-4 flex-col">
                <div class="flex mb-4">
                    <p class="font-semibold w-40">Celcius : </p>
                    <input type="number" class="bg-transparent border-2 focus:outline-none py-1 rounded ml-4"
                        name="celcius" id="celcius">
                </div>
                <div class="flex mb-4">
                    <p class="font-semibold w-40">Fahrenheit : </p>
                    <input type="number" class="bg-transparent border-2 focus:outline-none py-1 rounded ml-4"
                        name="celcius" id="fahrenheit">
                </div>
                <div class="flex mb-4">
                    <p class="font-semibold w-40">Kelvin : </p>
                    <input type="number" class="bg-transparent border-2 focus:outline-none py-1 rounded ml-4"
                        name="celcius" id="kelvin">
                </div>

            </div>
        </div>
    </div>




    <script src="https://cdn.tailwindcss.com"></script>
    <script>

        let oneFahrenheit = 33.8;
        let oneKelvin = 274.15;
        let celcius = document.querySelector("#celcius");
        let fahrenheit = document.querySelector("#fahrenheit");
        let kelvin = document.querySelector("#kelvin");

        celcius.addEventListener('input', () => {
            let fahrenheitCalculation = celcius.value * 1.8 + 32;
            fahrenheit.value = fahrenheitCalculation.toFixed(2);
            let kelvinCalculation = +celcius.value + 273.15;
            kelvin.value = kelvinCalculation.toFixed(2);
        });
        kelvin.addEventListener('input', () => {
            let celciusCalculation = kelvin.value - 273.15;
            celcius.value = celciusCalculation.toFixed(2);

            let fahrenheitCalculation = (kelvin.value - 273) * 1.8 + 32;
            fahrenheit.value = fahrenheitCalculation.toFixed(2);
        });
        fahrenheit.addEventListener('input', () => {
            let celciusCalculation = (fahrenheit.value - 32) / 1.8;
            celcius.value = celciusCalculation.toFixed(2);

            let kelvinCalculation = (fahrenheit.value-32)/1.8+273;
             kelvin.value = kelvinCalculation.toFixed(2);
        })

    </script>
</body>

</html>
